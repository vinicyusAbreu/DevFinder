<!DOCTYPE html>
<html data-theme="Light">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevFinder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/estilo.css" />
</head>

<body class="container-fluid">

  <main>

    <header class="mt-4 d-flex justify-content-between align-items-center mb-3">
      <span class="logo">DevFinder</span>

      <span class="navToggle">Dark
        <i class="bi bi-moon-fill"></i>
      </span>
    </header>

    <div class="container-busca rounded-3 p-2 shadow-sm mb-5">

      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-search text-primary"></i></span>
        <input type="text" class="form-control shadow-none" placeholder="Search GitHub username...">
        <span class="input-group-text"><button class="btn btn-primary"> <span>Search</span></button>
        </span>
      </div>
    </div>

    <section class="container-info rounded-3 shadow">

      <div class="cabeça-info row">

        <div class="col-2  cabeça-img">
          <img src="" alt="profile git" class="img-profile">
        </div>

        <div class="col-10 cabeça-conteudo ">

          <div class="d-flex justify-content-between align-items-center mb-3 cabeça-dados">

            <div class="dados-profile">
              <h1 class="nome-profile"></h1>
              <a href="" class="link-profile" target="_blank"></a>
            </div>

            <p class="data-profile"></p>

          </div>

          <p class="bio-profile">
          </p>
        </div>

        <p class="bio-profile-mobile"></p>

      </div>

      <div class="container-repo  d-flex justify-content-between flex-row mt-4">

        <div class=" d-flex flex-column">
          <span class="texto-repo">Repos</span>
          <span class="info-repo" data-info="repo"></span>
        </div>

        <div class=" d-flex flex-column">
          <span class="texto-repo">Followers</span>
          <span class="info-repo" data-info="seguidores"></span>
        </div>

        <div class=" d-flex flex-column">
          <span class="texto-repo">Following</span>
          <span class="info-repo" data-info="seguindo"></span>
        </div>

      </div>

      <div class="container-outros-dados row mt-4">

        <div class="col-12 row ">

          <div class="col-12 col-sm-6  mb-2 location-container">
            <i class="bi bi-geo-alt-fill"></i> <span class="location"></span>
          </div>

          <div class="col-12 col-sm-6  mb-2  flex-wrap blog-container">
            <i class="bi bi-link-45deg"></i> <span class="blog "></span>
          </div>

        </div>

        <div class="col-12 row">
          <div class="col-12 col-sm-6   mb-2 twitter_username-container">
            <i class="bi bi-twitter"></i> <span class="twitter_username"></span>
          </div>
          <div class="col-12 col-sm-6  mb-2 company-container">
            <i class="bi bi-building"></i> <span class="company"></span>
          </div>
        </div>

      </div>


    </section>


  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
